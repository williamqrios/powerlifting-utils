<div class="flex flex-col items-center">
    <h1>Estimated 1 Rep Max Calculator</h1>
    <p>Uses the modernized RPE chart developed by Data Driven Strength to estimate 1 RM.</p>
    <div>
        <label for="weight">Weight Lifted</label>
        <input type="number" id="weight" value="100" step="0.5" min="0"/>
    </div>
    <div>
        <label for="reps">Repetitions</label>
        <input type="number" id="reps" value="5" step="1" min="1" max="30"/>
    </div>
    <div>
        <label for="rpe">RPE</label>
        <input type="number" id="rpe" value="9" step="0.5" min="0" max="10" />
    </div>
    <div>
        <label for="bias-select">Repetition Capacity</label>
        <select name="bias" id="bias-select">
            <option value="0">Low</option>
            <option value="1">Medium</option>
            <option value="2">High</option>
        </select>
    </div>
    <button id="e1rm-calculate">Calculate</button>
    <div id="e1rm-result" style="display: none;">
        <h2>Result</h2>
        <p id="e1rm-result-content"></p>
    </div>
</div>
